<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фиби сайт</title>
    <style>
        body {
            background-color: #f0f0f0; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        a:link {
        color: rgb(0, 72, 255);
        background-color: transparent;
        text-decoration: underline;
        }
        a:visited {
        color: rgb(83, 9, 115);
        background-color: transparent;
        text-decoration: underline;
        }

        .text-block {
            text-align: center;
            margin: 30px 0;
            line-height: 1.6;
        }

        .main-image {
            max-width: 400px;
            width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .carousel {
            width: 100%;
            max-width: 400px;
            margin: 40px 0;
            overflow: hidden;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .carousel-inner {
            display: flex;
            transition: transform 1.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-item img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            display: block;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
            box-sizing: border-box;
        }

        .carousel-btn {
            background: rgba(255,255,255,0.8);
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        .carousel-btn:hover {
            background: rgba(255,255,255,1);
        }

        .social-links {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 42px;
            height: 42px;
            object-fit: cover;
            border-radius: 0%;
        }

        a[title] {
        position: relative;
        }

        a[title]:hover::after {
        content: attr(title);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(128, 128, 128, 0.8); 
        color: white;
        padding: 5px 10px;
        border-radius: 3px;
        white-space: nowrap;
        z-index: 1000;
        margin-bottom: 5px;
        font-size: 14px;
        }

        a[title]:hover {
        text-decoration: none;
        }

        .registration-button {
            padding: 15px 200px;
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .registration-button:hover {
            background-color: #006da3;
        }
    </style>
</head>
<body>
    <!-- Текст по центру -->
    <div class="text-block">
        <h1>Добро пожаловать на Фиби сайт</h1>
        <h2>Здесь вы найдете интересные фотки Фиби</h2>
    </div>

    <!-- Картинка под текстом -->
    <img src="fibi.jpg.jpg" alt="Фибичка" class="main-image">

    <!-- Дополнительный текст -->
    <div class="text-block">
        <p>Много Фибиииик</p>
    </div>

    <!-- Карусель из картинок -->
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="fibi1.jpg" alt="Картинка 1">
            </div>
            <div class="carousel-item">
                <img src="fibi2.jpg" alt="Картинка 2">
            </div>
            <div class="carousel-item">
                <img src="fibi3.jpg" alt="Картинка 3">
            </div>
            <div class="carousel-item">
                <img src="fibi4.jpg" alt="Картинка 4">
            </div>
        </div>
        <div class="carousel-controls">
            <button class="carousel-btn" onclick="prevSlide()">❮</button>
            <button class="carousel-btn" onclick="nextSlide()">❯</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;

        function showSlide(index) {
            const carouselInner = document.querySelector('.carousel-inner');
            if (index >= totalSlides) currentSlide = 0;
            else if (index < 0) currentSlide = totalSlides - 1;
            else currentSlide = index;
            
            carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // Автопрокрутка карусели
        setInterval(nextSlide, 8000);

        // Инициализация первой картинки
        showSlide(0);
    </script>

    <!-- Дополнительный текст -->
    <div class="text-block">
        <p>Заходите <a href="https://t.me/+Oo2JCnEnjMk3ZjFi">в tg</a> чтобы ещё посмотреть на этот хвост.</p>
    </div>

    <!-- Социальные иконки и кнопка регистрации -->
    <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
        <div class="social-links">
            <a href="https://t.me/+Oo2JCnEnjMk3ZjFi" target="_blank" title="telegram">
                <img src="fibi.jpg.jpg" alt="ТГ" class="social-icon">
            </a>
            <a href="https://t.me/+Oo2JCnEnjMk3ZjFi" target="_blank" title="inst">
                <img src="fibi1.jpg" alt="Инст" class="social-icon">
            </a>
            <a href="https://t.me/+Oo2JCnEnjMk3ZjFi" target="_blank" title="vk">
                <img src="fibi2.jpg" alt="ВК" class="social-icon">
            </a>
        </div>
        
        <a href="https://forms.gle/zYvuKEGibzoMUwaAA" target="_blank">
            <button class="registration-button">
                Регистрация
            </button>
        </a>
    </div>

</body>
</html>
